<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="mainStyles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <div class="header-logo">GUITAR MANIA</div>
        <div class="header-link-container">
          <p class="header-link-item">HOME</p>
          <p class="header-link-item">CONTENT</p>
          <p class="header-link-item">ABOUT US</p>
        </div>
      </div>
      <div class="hero-section">
        <div class="hero-left">
          <p class="hero-left-title">
            An instrument that can change your whole world
          </p>
          <p class="hero-left-paragraph">
            Guitar is a simple way to express your feelings through music.
            Whether you are just learning basic chords or playing your favorite
            song, it always brings joy.
          </p>
          <button class="hero-left-button">Sign Up</button>
        </div>
        <div class="hero-right">
          <img
            src="./img/hero-guitar.jpeg"
            alt="An image of someone playing a guitar"
          />
        </div>
      </div>
    </div>
  </body>
</html>
